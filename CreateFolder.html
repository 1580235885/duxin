<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/MineTop.css">
    <title>创建收藏夹</title>
</head>
<style>
     .mui-toast-container {
        bottom: 50% !important;
    }

    .mui-toast-message {
        background: url(./images/w_list7.png) no-repeat center .2rem #000;
        width: 2.5rem;
        padding: .7rem .05rem .1rem .05rem;
        opacity: .6;
        color: #fff;
        height: 1rem;
    }
    .collection-item ul li {
    display: flex;
}
    .collection-folder {
    padding: .1rem 0 0;
    /* margin-left: -.1rem; */
}
</style>
<body style="height: calc(100% -.5rem);">
    <div class="y-navtop">
        <i class="back retreat"></i>
        <span>创建收藏夹</span>
        <span class="notcreation creation1">创建</span>
    </div>
    <div class="creat-form">
        <input type="text" placeholder="请输入收藏夹名称" class="collection-foldname">
        <input type="text" placeholder="请添加描述（可选）">
    </div>
    <script src="./js/mui.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/MineTop.js"></script>
    <script>
        window.onload = function () {
            var retreat = document.getElementsByClassName('retreat')[0];
            retreat.onclick = function () {
                window.history.go(-1);
            }
        }
        // 创建收藏文件夹时必须输入名称
        mui(".y-navtop").on("tap",".creation1",function(){
            if(mui(".collection-foldname")[0].value=="") {
                mui.toast("请输入收藏夹名称")
            }else {
                mui.toast("收藏夹创建成功")
                setTimeout(function(){
                    location.href="Collect.html"
                },2000)
                
            }
        })

        // 输入创建文件夹名字时右上角创建两字相应变色
        $('.collection-foldname').on('keyup',function(e){
            if(mui(".collection-foldname")[0].value=="") {
                $(".creation1").addClass("notcreation")
                $(".creation1").removeClass("creation")
                
            }else {
                $(".creation1").addClass("creation")
                $(".creation1").removeClass("notcreation")
            }
        })
    </script>
</body>

</html>
