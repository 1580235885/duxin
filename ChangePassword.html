<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/mui.min.css">
    <link rel="stylesheet" href="./css/MineTop.css">
    <title>修改密码</title>
</head>
<style>
.mui-toast-container {
    bottom: 50% !important;
}
</style>
<body>
    <div class="y-navtop">
        <i class="back retreat"></i>    
        <span>修改密码</span>
        <i></i>
    </div>
    <p class="gap"></p>
    <div class="change-psw">
        <input type="text" placeholder="请输入旧密码" >
        <input type="text" placeholder="请输入新密码（不少于6位）" class="newpsw" minlength="6">
        <input type="text" placeholder="请再次输入新密码" class="renewpsw">
        <input type="button" value="确认修改" class="okpsw">
    </div>
    <script src="./js/mui.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script src="js/bus.js"></script>
    <script>
        $(".okpsw")[0].onclick=function(){
            if($(".newpsw")[0].value==$(".renewpsw")[0].value){
                mui.toast("更改成功")
                setTimeout(() => {
                    location.href="AccountSafe.html"
                }, 2000);
               
            }else {
                alert("两次密码输入不一致，请重新输入")
            }
        }

    </script>
</body>
</html>
